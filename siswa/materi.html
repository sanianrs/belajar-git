          <h2>MATERI</h2>
        </div>
       <div class="container" style="margin-top: 40px"></div>
        <ul>
					<li><figure><img src="aljabar.jpg" style="height: 100px; width: 100px;">
					<figcaption>Aljabar adalah salah satu bagian dari bidang matematika yang luas, bersama-sama dengan teori bilangan, geometri dan analisis. Dalam bentuk paling umum, aljabar adalah ilmu yang mempelajari simbol-simbol matematika dan aturan untuk memanipulasi simbol-simbol ini. Aljabar adalah benang pemersatu dari hampir semua bidang matematika.Selain itu, aljabar juga meliputi segala sesuatu dari dasar pemecahan persamaan untuk mempelajari abstraksi seperti grup, gelanggang, dan medan. Semakin banyak bagian-bagian dasar dari aljabar disebut aljabar elementer, sementara bagian aljabar yang lebih abstrak yang disebut aljabar abstrak atau aljabar modern. Aljabar elementer umumnya dianggap penting untuk setiap studi matematika, ilmu pengetahuan, atau teknik, serta aplikasi dalam kesehatan dan ekonomi. Aljabar abstrak merupakan topik utama dalam matematika tingkat lanjut, yang dipelajari terutama oleh para profesional dan pakar matematika.</figure></li>
					<li><figure><img src="diferensial.jpg"style="height: 100px; width: 100px;"> 
					<figcaption>Persamaan diferensial adalah persamaan matematika untuk fungsi satu variabel atau lebih, yang menghubungkan nilai fungsi itu sendiri dan turunannya dalam berbagai orde. Persamaan diferensial memegang peranan penting dalam rekayasa, fisika, ilmu ekonomi dan berbagai macam disiplin ilmu lain.</figure></li>
					<li><figure><img src="Matriks.jpg" style="height: 100px; width: 100px;">
					<figcaption>matriks adalah susunan bilangan, simbol, atau ekspresi yang disusun dalam baris dan kolom sehingga membentuk suatu bangun persegi.</figure></li>
					<li><figure><img src="fisika.jpg" style="height: 100px; width: 100px;">
			    <figcaption>Fisika (dari bahasa Belanda: fysica, dari bahasa Yunani: φυσικός translit. fysikós arti "alamiah" atau bahasa Yunani: φύσις translit. fýsis arti "alam"; bahasa Inggris: physics; bahasa Arab: فيزياء, translit. fīziyāʾ‎) adalah sains atau ilmu alam yang mempelajari materi beserta gerak dan perilakunya dalam lingkup ruang dan waktu, bersamaan dengan konsep yang berkaitan seperti energi dan gaya.Sebagai salah satu ilmu sains paling dasar, tujuan utama fisika adalah memahami bagaimana alam semesta berkerja.Orang atau ilmuwan yang ahli dalam bidang fisika disebut sebagai ahli fisika atau fisikawan.</figure></li>
          <li><figure><img src="Kimia.jpg" style="height: 100px; width: 100px;">
          <figcaption>Kimia adalah cabang dari ilmu fisik yang mempelajari tentang susunan, struktur, sifat, dan perubahan materi.Ilmu kimia meliputi topik-topik seperti sifat-sifat atom, cara atom membentuk ikatan kimia untuk menghasilkan senyawa kimia, interaksi zat-zat melalui gaya antarmolekul yang menghasilkan sifat-sifat umum dari materi, dan interaksi antar zat melalui reaksi kimia untuk membentuk zat-zat yang berbeda.Kimia kadang-kadang disebut sebagai ilmu pengetahuan pusat karena menjembatani ilmu-ilmu pengetahuan alam, termasuk fisika, geologi, dan biologi.Para ahli berbeda pendapat mengenai etimologi dari kata kimia. Sejarah kimia dapat ditelusuri kembali sampai pada alkimia, yang sudah dipraktikkan selama beberapa milenia di berbagai belahan dunia.</figure></li>
